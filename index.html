    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
        ['Fat', parseInt(sessionStorage.getItem("tluszcz"))],
        ['Carbs', parseInt(sessionStorage.getItem("wegle"))],
        ['Protein', parseInt(sessionStorage.getItem("bialko"))],
        ['Salt', parseInt(sessionStorage.getItem("sol"))],
        ['Sugar', parseInt(sessionStorage.getItem("cukier"))],
        ]);

        // Set chart options
        var options = {'title':'Nutrition info per portion',
                     'backgroundColor': '#fff',
                        'is3D': true,
                        'height': 500,
                        chartArea:{top:130},
                        'legend': 'none',
                        'fontName': 'Nixie One',
                        'fontSize': 20,
                        'chartArea.left':0
                       };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('wykresWart'));
        chart.draw(data, options);
      }
    </script>
